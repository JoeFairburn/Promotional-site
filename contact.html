	 crossorigin="anonymous">

<body>
	<nav class="black-nav">
		<ul class="links">
			<li><a href="./index.html" class="link">Home</a></li>
			<li><a href="./index.html#about" class="link">About</a></li>
			<li><a href="./index.html#tour" class="link">Tour</a></li>
			<li class="branding"><a href="index.html"><img img="EDEN icon" src="./resources/images/eden-logo-black.png" width=30px></a></li>

	<header class="padded-header">
		<h1 class="store-title"><strong class="breadcrumb-strong"><a href="index.html">Home</a></strong> / Contact</h1>
	</header>
	<main class="contact-section">
		<form action="#" method="post" class="contact-form">
			<!-- Nested label doesn't need for attr -->
			<label>
				Name*
				<input name="name" type="text" class="basic-input" required>
			</label>
			<label>
				Email*
				<input name="email" type="email" class="basic-input" required>
			</label>
			<label>
				Message*
				<textarea name="message" rows="10" cols="30" placeholder="Enter your message here"></textarea>
			</label>
			<input type="submit" class="submit">
			<input type="reset" class="reset">
		</form>
	</main>

	<footer>
		<aside class="socials">
			<ul>
				<li><a href="#"><i class="fab fa-facebook-f fa-lg"></i></a></li>
				<li><a href="#"><i class="fab fa-twitter fa-lg"></i></a></li>
				<li><a href="#"><i class="fab fa-spotify fa-lg"></i></a></li>
				<li><a href="#"><i class="fab fa-instagram fa-lg"></i></a></li>
			</ul>
		</aside>
		<p class="copyright">&copy; 2019 Joe Fairburn</p>
	</footer>
